<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SEARCH</title>
</head>

<body>
    <div class="container-fluid" style="margin-top:5%;max-width: 540px;border:solid 1px black;">
        <form method="post" action="/">
            <h2 style="text-align: center;">SEARCH PDF</h2>
            <div class="mb-3">

                <input style="border:solid 1px black;" type="text" class="form-control" id="search" name="search"
                    placeholder="Enter keywords">
                <button style="margin-top:3%;margin-left:5%;float:right;" type="submit"
                    class="btn btn-dark">Search</button>

                <button style="margin-top:3%;float:right;" class="btn btn-primary"> <a
                        style="text-decoration:none;color:white;" href="/uploads">Upload</a></button>
            </div>
            <br><br>

            {% if search %}
            <div>
                showing results for: {{ search | safe }}
                <ul>
                    {% for result in results %}
                    <li>
                        {{ result | safe }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
